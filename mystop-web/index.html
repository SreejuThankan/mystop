<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Stop</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="mystop">
<h1 class="text-center">Which bus are you getting?</h1>

<div class="container" ng-controller="BusesController">
    <div class="row text-center">
        <div class="col-md-12">
            <span class="glyphicon glyphicon-map-marker text-center"></span>
        </div>
    </div>
        <div class="row">
            <div class="col-md-4" ng-repeat="bus in buses ">
                <div class="well">
                    <h3>From: {{bus.currentLocation}}</h3>

                    <h3>To: {{bus.destination}}</h3>

                    <h3>Bus Code : {{bus.code}}</h3>
                </div>
                </div>
            </div>
    </div>
</div>
<div>

</div>
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
