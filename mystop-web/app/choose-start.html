<h1 class="text-center">Which bus are you getting?</h1>

<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <span class="glyphicon glyphicon-map-marker text-center"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="stop in stops ">
            <a href="#/chooseRoute/{{stop.atcocode}}">
            <div class="well text-center">
                <h3>From: {{stop.name}}, {{stop.locality}}</h3>

            </div>
            </a>
        </div>
    </div>
</div>
</div>
<div>

</div>
</div>
