<h1 class="text-center">Where are you going?</h1>
<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <span class="glyphicon glyphicon-map-marker text-center"></span>
        </div>
        <div class="row text-center">
                <div class="col-md-4" ng-repeat="stop in stops" >
                    <a href="#/duringjourney">
                        <div class="well text-center">
                            <h3>Stop name : {{stop.name}}</h3>
                            <h3>Stop location : {{stop.locality}}</h3>
                            <h3>Stop departure time : {{stop.time}}</h3>
                            <h3>Bus direction : {{stop.indicator}}</h3>
                        </div>
                    </a>
                </div>
        </div>
    </div>
    </div>
