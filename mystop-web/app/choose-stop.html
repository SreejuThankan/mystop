<h1 class="text-center">Where are you going?</h1>
<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <span class="glyphicon glyphicon-map-marker text-center"></span>
        </div>
        <div class="row text-center">
            <ul class="list-group">
                <li ng-repeat="stop in stops" class="list-group-item"><a href="#/duringjourney">
                    <strong>{{stop.name}}</strong>
                    <strong>{{stop.line}}</strong>
                    <strong>{{stop.operator}}</strong>
                    <strong>{{stop.time}}</strong>
                    <strong>{{stop.dir}}</strong>
                    <strong>{{stop.atcocode}}</strong>
                </a></li>
            </ul>
        </div>
    </div>
</div>
